<div id="qunit"></div>

<div id="qunit-fixture">
    <!-- Used to switch focus away from element under test -->
    <label for="other">Can set focus here.</label><input id="other" type="text">
</div>

<script src="qunit.js"></script>

<script>
    if (typeof console == 'undefined') {
        var console = {
            /** @param {...(*)} var_args */
            log: function(var_args) {}
        }
    }

    // Timeout to wait for blur events in ms.  In case we have to
    // change it.
    var BLUR_TIMEOUT = 320;

    // sync mock up of the ajax call.
    $.ajax = function(url, opts) {
        console.log('AJAX', url, opts.data);

        var d = $.Deferred();
        d.resolveWith(undefined, [opts.data.value]);
        return d.promise();
    };
</script>

<!-- The test modules -->
<script src="checkbox.js"></script>
<script src="checkbox_demo.js"></script>
